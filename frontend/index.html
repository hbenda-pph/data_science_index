<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Science Index</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }

        .categories {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .category-btn {
            padding: 12px 24px;
            background: #f0f0f0;
            border: 2px solid #ddd;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
            font-weight: 500;
        }

        .category-btn:hover {
            background: #667eea;
            color: white;
            border-color: #667eea;
            transform: translateY(-2px);
        }

        .category-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .works-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .work-card {
            background: #f9f9f9;
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            padding: 25px;
            transition: all 0.3s;
            cursor: pointer;
        }

        .work-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
            border-color: #667eea;
        }

        .work-card-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .work-card-icon {
            font-size: 2em;
        }

        .work-card-title {
            font-size: 1.3em;
            font-weight: 600;
            color: #333;
            flex: 1;
        }

        .work-card-status {
            font-size: 1.2em;
        }

        .work-card-description {
            color: #666;
            margin-bottom: 15px;
            line-height: 1.6;
        }

        .work-card-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9em;
            color: #999;
        }

        .work-card-url {
            margin-top: 15px;
            padding: 10px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            display: block;
            text-align: center;
            font-weight: 500;
            transition: background 0.3s;
        }

        .work-card-url:hover {
            background: #5568d3;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .stat-box {
            flex: 1;
            min-width: 150px;
            background: #f0f0f0;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-value {
            font-size: 2em;
            font-weight: 700;
            color: #667eea;
        }

        .stat-label {
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📊 Data Science Index</h1>
            <p>Portafolio de Análisis Predictivo y Ciencia de Datos</p>
        </div>

        <div class="content">
            <div id="loading" class="loading">
                <p>🔄 Cargando trabajos...</p>
            </div>

            <div id="error" class="error" style="display: none;"></div>

            <div id="content" style="display: none;">
                <div class="stats">
                    <div class="stat-box">
                        <div class="stat-value" id="total-works">0</div>
                        <div class="stat-label">Trabajos Totales</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-value" id="current-category-count">0</div>
                        <div class="stat-label">En Categoría</div>
                    </div>
                </div>

                <div class="categories" id="categories"></div>
                <div class="works-grid" id="works-grid"></div>
            </div>
        </div>
    </div>

    <script>
        // Determinar URL de la API basado en el ambiente
        function getApiUrl() {
            // Si está definida globalmente, usarla
            if (window.API_URL) {
                return window.API_URL;
            }
            
            const hostname = window.location.hostname;
            const protocol = window.location.protocol;
            const port = window.location.port ? `:${window.location.port}` : '';
            
            // Si estamos en Cloud Run, construir la URL de la API
            // Patrón: data-science-index-frontend-* -> data-science-index-api-*
            if (hostname.includes('data-science-index-frontend')) {
                const apiHostname = hostname.replace('data-science-index-frontend', 'data-science-index-api');
                return `${protocol}//${apiHostname}${port}`;
            }
            
            // Para desarrollo local
            if (hostname === 'localhost' || hostname === '127.0.0.1') {
                return 'http://localhost:8080';
            }
            
            // Fallback: intentar construir desde el dominio actual
            // Esto asume que la API está en el mismo proyecto
            return `${protocol}//${hostname.replace('frontend', 'api')}${port}`;
        }

        const API_URL = getApiUrl();
        let allWorks = [];
        let currentCategory = 'all';

        // Cargar categorías
        async function loadCategories() {
            try {
                const response = await fetch(`${API_URL}/categories`);
                const data = await response.json();
                
                const categoriesDiv = document.getElementById('categories');
                categoriesDiv.innerHTML = '';
                
                // Botón "Todos"
                const allBtn = document.createElement('button');
                allBtn.className = 'category-btn active';
                allBtn.textContent = '📊 Todos';
                allBtn.onclick = () => filterByCategory('all');
                categoriesDiv.appendChild(allBtn);
                
                // Botones de categorías
                data.categories.forEach(cat => {
                    const btn = document.createElement('button');
                    btn.className = 'category-btn';
                    btn.textContent = `${cat.icon} ${cat.name}`;
                    btn.onclick = () => filterByCategory(cat.id);
                    categoriesDiv.appendChild(btn);
                });
            } catch (error) {
                console.error('Error cargando categorías:', error);
            }
        }

        // Cargar trabajos
        async function loadWorks() {
            try {
                document.getElementById('loading').style.display = 'block';
                document.getElementById('error').style.display = 'none';
                document.getElementById('content').style.display = 'none';

                const response = await fetch(`${API_URL}/works`);
                const data = await response.json();
                
                allWorks = data.works || [];
                
                document.getElementById('total-works').textContent = allWorks.length;
                document.getElementById('loading').style.display = 'none';
                document.getElementById('content').style.display = 'block';
                
                filterByCategory(currentCategory);
                await loadCategories();
            } catch (error) {
                console.error('Error cargando trabajos:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
                document.getElementById('error').textContent = `Error al cargar trabajos: ${error.message}`;
            }
        }

        // Filtrar por categoría
        function filterByCategory(category) {
            currentCategory = category;
            
            // Actualizar botones activos
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Filtrar trabajos
            let filteredWorks = allWorks;
            if (category !== 'all') {
                filteredWorks = allWorks.filter(work => work.category === category);
            }
            
            document.getElementById('current-category-count').textContent = filteredWorks.length;
            renderWorks(filteredWorks);
        }

        // Renderizar trabajos
        function renderWorks(works) {
            const grid = document.getElementById('works-grid');
            
            if (works.length === 0) {
                grid.innerHTML = '<p style="grid-column: 1/-1; text-align: center; color: #999; padding: 40px;">No hay trabajos en esta categoría</p>';
                return;
            }
            
            grid.innerHTML = works.map(work => `
                <div class="work-card">
                    <div class="work-card-header">
                        <div class="work-card-icon">${work.category_icon}</div>
                        <div class="work-card-title">${work.title}</div>
                        <div class="work-card-status">${work.status_badge}</div>
                    </div>
                    <div class="work-card-description">${work.description || 'Sin descripción'}</div>
                    <div class="work-card-meta">
                        <span>${work.category_name}</span>
                        <span>${work.created_date}</span>
                    </div>
                    <a href="${work.url}" target="_blank" class="work-card-url">
                        🚀 Ver Trabajo
                    </a>
                </div>
            `).join('');
        }

        // Inicializar
        loadWorks();
    </script>
</body>
</html>
