<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Portafolio de Análisis Predictivo y Ciencia de Datos - Data Science Index">
    <title>Data Science Index | Portafolio de Análisis</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg: #ffffff;
            --sidebar-bg: #f8f9fa;
            --text: #24292f;
            --text-secondary: #57606a;
            --text-tertiary: #8c959f;
            --border: #d0d7de;
            --primary: #0969da;
            --primary-hover: #0860ca;
            --hover-bg: #f6f8fa;
            --active-bg: #f6f8fa;
            --shadow-sm: 0 1px 0 rgba(208, 215, 222, 0.2);
            --shadow: 0 1px 3px rgba(27, 31, 36, 0.12);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg);
            color: var(--text);
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            font-size: 14px;
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .header {
            background: var(--bg);
            border-bottom: 1px solid var(--border);
            padding: 0.875rem 1.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 100;
            flex-shrink: 0;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .header-logo {
            font-size: 1rem;
            font-weight: 700;
            color: var(--text);
            text-decoration: none;
            letter-spacing: -0.02em;
        }

        .header-search {
            position: relative;
            width: 400px;
        }

        .header-search input {
            width: 100%;
            padding: 0.5rem 0.75rem;
            border: 1px solid var(--border);
            border-radius: 4px;
            font-size: 0.875rem;
            font-family: inherit;
            background: var(--bg);
            transition: all 0.15s;
        }

        .header-search input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(9, 105, 218, 0.1);
        }

        .search-icon {
            position: absolute;
            left: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-tertiary);
            font-size: 0.875rem;
            width: 14px;
            height: 14px;
        }

        .search-icon {
            display: none;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .header-stats {
            font-size: 0.8125rem;
            color: var(--text-secondary);
            font-weight: 400;
        }

        .main-container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .sidebar {
            width: 280px;
            background: var(--sidebar-bg);
            border-right: 1px solid var(--border);
            overflow-y: auto;
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
        }

        .sidebar-section {
            padding: 1.25rem 1rem;
            border-bottom: 1px solid var(--border);
        }

        .sidebar-section-title {
            font-size: 0.6875rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-secondary);
            margin-bottom: 0.75rem;
        }

        .category-filter {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        .category-btn {
            padding: 0.625rem 0.875rem;
            border: none;
            background: transparent;
            text-align: left;
            cursor: pointer;
            border-radius: 6px;
            font-size: 0.875rem;
            color: var(--text);
            transition: all 0.15s;
            font-family: inherit;
            font-weight: 500;
        }

        .category-btn:hover {
            background: var(--hover-bg);
        }

        .category-btn.active {
            background: var(--active-bg);
            color: var(--primary);
            font-weight: 600;
        }

        .works-list {
            flex: 1;
            overflow-y: auto;
            padding: 0.5rem 0;
        }

        .work-item {
            padding: 1rem;
            cursor: pointer;
            border-bottom: 1px solid var(--border);
            transition: background 0.15s;
            display: block;
        }

        .work-item:hover {
            background: var(--hover-bg);
        }

        .work-item.active {
            background: var(--active-bg);
            border-left: 3px solid var(--primary);
        }

        .work-item-icon {
            display: none;
        }

        .work-item-content {
            flex: 1;
            min-width: 0;
        }

        .work-item-title {
            font-size: 0.9375rem;
            font-weight: 600;
            color: var(--text);
            margin-bottom: 0.375rem;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            line-height: 1.5;
        }

        .work-item-meta {
            font-size: 0.75rem;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .work-item-status {
            display: inline-block;
            font-size: 0.6875rem;
            padding: 0.125rem 0.5rem;
            border-radius: 3px;
            background: var(--hover-bg);
            color: var(--text-secondary);
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.025em;
        }

        .work-item-status.active {
            background: #dafbe1;
            color: #1a7f37;
        }

        .work-item-status.paused {
            background: #fff8c5;
            color: #9e6a03;
        }

        .work-item-status.maintenance {
            background: #ffebe9;
            color: #cf222e;
        }

        .content-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            background: var(--bg);
        }

        .content-header {
            padding: 0.875rem 1.5rem;
            border-bottom: 1px solid var(--border);
            background: var(--sidebar-bg);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .content-title {
            font-size: 1rem;
            font-weight: 600;
            color: var(--text);
            letter-spacing: -0.01em;
        }

        .content-subtitle {
            font-size: 0.8125rem;
            color: var(--text-secondary);
            margin-top: 0.125rem;
            font-weight: 400;
        }

        .content-iframe-container {
            flex: 1;
            overflow: hidden;
            position: relative;
            background: var(--bg);
        }

        .content-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: var(--text-tertiary);
            padding: 3rem;
            text-align: center;
        }

        .empty-state-text {
            font-size: 0.9375rem;
            margin-bottom: 0.25rem;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .empty-state-subtext {
            font-size: 0.8125rem;
            color: var(--text-tertiary);
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: var(--text-tertiary);
        }

        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid var(--border);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error {
            padding: 0.875rem 1rem;
            background: #fef2f2;
            color: #991b1b;
            border-left: 2px solid #dc2626;
            margin: 1rem;
            border-radius: 4px;
            font-size: 0.875rem;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 240px;
            }
            .header-search {
                width: 200px;
            }
        }

        .sidebar::-webkit-scrollbar,
        .works-list::-webkit-scrollbar {
            width: 6px;
        }

        .sidebar::-webkit-scrollbar-track,
        .works-list::-webkit-scrollbar-track {
            background: transparent;
        }

        .sidebar::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 3px;
        }

        .sidebar::-webkit-scrollbar-thumb:hover {
            background: var(--text-tertiary);
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-left">
            <a href="#" class="header-logo" onclick="resetView(); return false;">
                Data Science Index
            </a>
            <div class="header-search">
                <input 
                    type="text" 
                    id="searchInput" 
                    placeholder="Buscar trabajos..."
                    autocomplete="off"
                >
            </div>
        </div>
        <div class="header-right">
            <div class="header-stats">
                <span id="stats-text">Cargando...</span>
            </div>
        </div>
    </header>

    <div class="main-container">
        <aside class="sidebar">
            <div class="sidebar-section">
                <div class="sidebar-section-title">Categorías</div>
                <div class="category-filter" id="categories"></div>
            </div>

            <div class="sidebar-section" style="flex: 1; display: flex; flex-direction: column; padding: 0;">
                <div class="sidebar-section-title" style="padding: 0 1rem; padding-top: 1.25rem; padding-bottom: 0.75rem;">Trabajos</div>
                <div class="works-list" id="works-list">
                    <div class="loading">
                        <div class="loading-spinner"></div>
                    </div>
                </div>
            </div>
        </aside>

        <main class="content-area">
            <div class="content-header" id="content-header" style="display: none;">
                <div>
                    <div class="content-title" id="content-title"></div>
                    <div class="content-subtitle" id="content-subtitle"></div>
                </div>
            </div>
            <div class="content-iframe-container">
                <div class="empty-state" id="empty-state">
                    <div class="empty-state-text">Selecciona un trabajo para comenzar</div>
                    <div class="empty-state-subtext">Elige un trabajo del panel lateral para visualizarlo</div>
                </div>
                <iframe 
                    id="work-iframe" 
                    class="content-iframe" 
                    style="display: none;"
                    allowfullscreen
                    sandbox="allow-same-origin allow-scripts allow-popups allow-forms allow-top-navigation"
                    loading="eager"
                ></iframe>
            </div>
        </main>
    </div>

    <script>
        function getApiUrl() {
            if (window.API_URL) return window.API_URL;
            
            const hostname = window.location.hostname;
            const protocol = window.location.protocol;
            const port = window.location.port ? `:${window.location.port}` : '';
            
            if (hostname.includes('dsi-frontend')) {
                return `${protocol}//${hostname.replace('dsi-frontend', 'dsi-api')}${port}`;
            }
            if (hostname.includes('data-science-index-frontend')) {
                return `${protocol}//${hostname.replace('data-science-index-frontend', 'data-science-index-api')}${port}`;
            }
            if (hostname === 'localhost' || hostname === '127.0.0.1') {
                return 'http://localhost:8080';
            }
            return `${protocol}//${hostname.replace('frontend', 'api')}${port}`;
        }

        const API_URL = getApiUrl();
        
        let allWorks = [];
        let allCategories = [];
        let currentCategoryFilter = 'all';
        let currentSearchQuery = '';
        let currentWorkId = null;
        
        async function loadCategories() {
            try {
                const response = await fetch(`${API_URL}/categories`);
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                const data = await response.json();
                allCategories = data.categories || [];
                renderCategories();
            } catch (error) {
                console.error('Error cargando categorías:', error);
            }
        }

        async function loadWorks() {
            try {
                const response = await fetch(`${API_URL}/works`);
                if (!response.ok) throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                const data = await response.json();
                allWorks = data.works || [];
                updateStats();
                renderWorksList();
                await loadCategories();
            } catch (error) {
                console.error('Error cargando trabajos:', error);
                document.getElementById('works-list').innerHTML = `
                    <div class="error">
                        Error al cargar trabajos: ${error.message}
                    </div>
                `;
            }
        }
        
        function renderCategories() {
            const container = document.getElementById('categories');
            container.innerHTML = '';
            
            const allBtn = document.createElement('button');
            allBtn.className = `category-btn ${currentCategoryFilter === 'all' ? 'active' : ''}`;
            allBtn.textContent = 'Todos';
            allBtn.onclick = () => setCategoryFilter('all');
            container.appendChild(allBtn);
            
            allCategories.forEach(cat => {
                const btn = document.createElement('button');
                btn.className = `category-btn ${currentCategoryFilter === cat.id ? 'active' : ''}`;
                btn.textContent = cat.name;
                btn.onclick = () => setCategoryFilter(cat.id);
                container.appendChild(btn);
            });
        }

        function getFilteredWorks() {
            let filtered = allWorks;
            
            if (currentCategoryFilter !== 'all') {
                filtered = filtered.filter(work => work.category === currentCategoryFilter);
            }
            
            if (currentSearchQuery) {
                const query = currentSearchQuery.toLowerCase();
                filtered = filtered.filter(work => {
                    return (
                        (work.title && work.title.toLowerCase().includes(query)) ||
                        (work.work_name && work.work_name.toLowerCase().includes(query)) ||
                        (work.description && work.description.toLowerCase().includes(query)) ||
                        (work.category_name && work.category_name.toLowerCase().includes(query))
                    );
                });
            }
            
            return filtered;
        }

        function renderWorksList() {
            const container = document.getElementById('works-list');
            const filteredWorks = getFilteredWorks();
            
            updateStats(filteredWorks);
            
            if (filteredWorks.length === 0) {
                container.innerHTML = `
                    <div style="padding: 2rem; text-align: center; color: var(--text-secondary);">
                        <p style="font-size: 0.875rem;">No se encontraron trabajos</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = filteredWorks.map((work, index) => {
                const title = work.title || work.work_name || 'Sin título';
                const isActive = currentWorkId === work.work_id;
                const workUrl = work.url || work.work_url || '';
                const status = (work.status || 'active').toLowerCase();
                
                return `
                    <div class="work-item ${isActive ? 'active' : ''}" 
                         data-work-id="${escapeHtml(work.work_id)}"
                         data-work-url="${escapeHtml(workUrl)}"
                         data-work-title="${escapeHtml(title)}"
                         data-work-category="${escapeHtml(work.category_name || work.category || '')}"
                         role="button"
                         tabindex="0">
                        <div class="work-item-content">
                            <div class="work-item-title">${escapeHtml(title)}</div>
                            <div class="work-item-meta">
                                <span>${escapeHtml(work.category_name || work.category || '')}</span>
                                <span>•</span>
                                <span class="work-item-status ${status}">${status}</span>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
            
            container.querySelectorAll('.work-item').forEach(item => {
                item.addEventListener('click', function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    e.stopImmediatePropagation();
                    
                    const workId = this.getAttribute('data-work-id');
                    const workUrl = this.getAttribute('data-work-url');
                    const workTitle = this.getAttribute('data-work-title');
                    const workCategory = this.getAttribute('data-work-category');
                    
                    selectWork(workId, workUrl, workTitle, workCategory, e);
                    return false;
                }, true);
                
                item.style.cursor = 'pointer';
                item.setAttribute('onclick', 'return false;');
            });
        }

        function updateStats(filteredWorks = null) {
            const filtered = filteredWorks || getFilteredWorks();
            const activeWorks = allWorks.filter(w => w.status === 'active').length;
            
            const statsText = `${filtered.length} de ${allWorks.length} trabajos`;
            document.getElementById('stats-text').textContent = statsText;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        function selectWork(workId, workUrl, workTitle, categoryName, event) {
            if (!workUrl || workUrl === '' || workUrl === '#') {
                alert('Este trabajo no tiene URL configurada');
                if (event) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                return false;
            }
            
            if (event) {
                event.preventDefault();
                event.stopPropagation();
                event.stopImmediatePropagation();
            }
            
            window.event && window.event.preventDefault();
            window.event && window.event.stopPropagation();
            
            currentWorkId = workId;
            
            document.querySelectorAll('.work-item').forEach(item => {
                if (item.getAttribute('data-work-id') === workId) {
                    item.classList.add('active');
                } else {
                    item.classList.remove('active');
                }
            });
            
            const contentHeader = document.getElementById('content-header');
            const contentTitle = document.getElementById('content-title');
            const contentSubtitle = document.getElementById('content-subtitle');
            
            contentHeader.style.display = 'flex';
            contentTitle.textContent = workTitle;
            contentSubtitle.textContent = `${categoryName} • ${workId}`;
            
            const emptyState = document.getElementById('empty-state');
            const iframe = document.getElementById('work-iframe');
            
            emptyState.style.display = 'none';
            iframe.style.display = 'block';
            
            iframe.src = 'about:blank';
            
            setTimeout(() => {
                try {
                    iframe.src = workUrl;
                    
                    iframe.onerror = function() {
                        console.error('Error loading iframe:', workUrl);
                        emptyState.innerHTML = `
                            <div class="empty-state-text">Error al cargar el trabajo</div>
                            <div class="empty-state-subtext">${escapeHtml(workTitle)}</div>
                            <button onclick="window.open('${escapeHtml(workUrl)}', '_blank')" style="margin-top: 1rem; padding: 0.5rem 1rem; background: var(--primary); color: white; border: none; border-radius: 4px; cursor: pointer; font-family: inherit; font-size: 0.875rem;">
                                Abrir en nueva pestaña
                            </button>
                        `;
                        emptyState.style.display = 'flex';
                        iframe.style.display = 'none';
                    };
                    
                    iframe.onload = function() {
                        console.log('Iframe loaded successfully');
                    };
                } catch (err) {
                    console.error('Error setting iframe src:', err);
                    alert('Error al cargar el trabajo. Intenta abrirlo en una nueva pestaña.');
                }
            }, 100);
            
            return false;
        }

        function resetView() {
            currentWorkId = null;
            document.getElementById('content-header').style.display = 'none';
            document.getElementById('empty-state').style.display = 'flex';
            document.getElementById('work-iframe').style.display = 'none';
            document.getElementById('work-iframe').src = '';
            renderWorksList();
        }

        function setCategoryFilter(category) {
            currentCategoryFilter = category;
            renderCategories();
            renderWorksList();
        }

        let searchTimeout;
        document.getElementById('searchInput').addEventListener('input', (e) => {
            clearTimeout(searchTimeout);
            currentSearchQuery = e.target.value.trim();
            searchTimeout = setTimeout(() => {
                renderWorksList();
            }, 300);
        });

        loadWorks();
        setInterval(loadWorks, 5 * 60 * 1000);
    </script>
</body>
</html>
