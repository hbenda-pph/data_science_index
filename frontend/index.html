<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Portafolio de An√°lisis Predictivo y Ciencia de Datos - Data Science Index">
    <title>Data Science Index | Portafolio de An√°lisis</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* ============================================
               PALETA CIENT√çFICA (Consistente con Streamlit)
               Basado en streamlit_config.py y STYLE_OPTIONS.md
               ============================================ */
            --primary: #0066cc;          /* Azul cient√≠fico */
            --primary-dark: #0052a3;
            --primary-light: #3385d6;
            --secondary: #6c757d;        /* Gris secundario */
            --accent: #17a2b8;           /* Info/cian */
            --bg: #fafafa;               /* Fondo tipo paper cient√≠fico */
            --bg-dark: #f8f9fa;          /* Sidebar/cards secundarios */
            --card-bg: #ffffff;          /* Blanco para cards */
            --text: #212121;             /* Gris muy oscuro (no negro puro) */
            --text-light: #6c757d;        /* Texto secundario */
            --border: #e0e0e0;           /* Bordes sutiles */
            --success: #28a745;          /* Verde cient√≠fico */
            --warning: #ffc107;          /* Amarillo cient√≠fico */
            --error: #dc3545;            /* Rojo cient√≠fico */
            --info: #17a2b8;             /* Cian/info */
            --shadow: rgba(0, 0, 0, 0.08);
            --shadow-lg: rgba(0, 0, 0, 0.12);
            
            /* Colores adicionales del estilo compartido */
            --positive: #d4edda;         /* Fondo positivo */
            --negative: #f8d7da;         /* Fondo negativo */
            --neutral: #f8f9fa;          /* Fondo neutro */
        }

        body {
            /* Tipograf√≠a cient√≠fica - misma que Streamlit */
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
        }
        
        /* N√∫meros monoespaciados para datos (estilo cient√≠fico) */
        .stat-value,
        .work-card-date {
            font-variant-numeric: tabular-nums;
        }

        /* Header - Estilo cient√≠fico sobrio */
        .header {
            background: var(--primary);  /* Azul cient√≠fico s√≥lido, sin gradiente */
            color: white;
            padding: 2.5rem 2rem;
            text-align: center;
            box-shadow: 0 2px 4px var(--shadow);
            border-bottom: 3px solid var(--primary-dark);
        }

        .header h1 {
            font-size: clamp(2rem, 5vw, 3rem);
            font-weight: 700;
            margin-bottom: 0.5rem;
            letter-spacing: -0.02em;
        }

        .header p {
            font-size: clamp(1rem, 2vw, 1.25rem);
            opacity: 0.95;
            font-weight: 300;
        }

        /* Container */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Search and Filters Bar */
        .controls {
            background: var(--card-bg);
            border-radius: 6px;  /* M√°s sutil */
            padding: 1.25rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 1px 3px var(--shadow);
            border: 1px solid var(--border);
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            align-items: center;
        }

        .search-box {
            flex: 1;
            min-width: 250px;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 0.625rem 1rem 0.625rem 2.5rem;
            border: 1px solid var(--border);
            border-radius: 6px;  /* M√°s sutil */
            font-size: 0.95rem;
            transition: all 0.2s;
            background: white;
        }

        .search-box input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(0, 102, 204, 0.1);
        }

        .search-icon {
            position: absolute;
            left: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-light);
            font-size: 1.25rem;
        }

        .filter-group {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 0.5rem 1rem;
            border: 1px solid var(--border);
            background: white;
            border-radius: 6px;  /* M√°s sutil, menos redondeado */
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.2s;
            white-space: nowrap;
        }

        .filter-btn:hover {
            border-color: var(--primary);
            background: var(--bg-dark);
        }

        .filter-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        /* Stats */
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--card-bg);
            padding: 1.25rem;
            border-radius: 6px;  /* M√°s sutil, estilo cient√≠fico */
            box-shadow: 0 1px 3px var(--shadow);
            text-align: center;
            transition: all 0.2s;
            border: 1px solid var(--border);  /* Borde sutil como en Streamlit */
        }

        .stat-card:hover {
            box-shadow: 0 2px 6px var(--shadow-lg);
            border-color: var(--primary-light);
        }

        .stat-value {
            font-size: 2rem;  /* M√°s compacto */
            font-weight: 600;  /* Menos bold */
            color: var(--primary);
            margin-bottom: 0.4rem;
            font-variant-numeric: tabular-nums;  /* N√∫meros alineados */
        }

        .stat-label {
            color: var(--text-light);
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-weight: 500;
        }

        /* Works Grid */
        .works-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .work-card {
            background: var(--card-bg);
            border-radius: 6px;  /* M√°s sutil, estilo cient√≠fico */
            padding: 1.25rem;
            box-shadow: 0 1px 3px var(--shadow);
            transition: all 0.2s;
            border: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .work-card:hover {
            box-shadow: 0 3px 8px var(--shadow-lg);
            border-color: var(--primary);
        }

        .work-card-header {
            display: flex;
            align-items: flex-start;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .work-card-icon {
            font-size: 2.5rem;
            line-height: 1;
            flex-shrink: 0;
        }

        .work-card-title-group {
            flex: 1;
            min-width: 0;
        }

        .work-card-title {
            font-size: 1.1rem;  /* M√°s compacto, estilo cient√≠fico */
            font-weight: 600;
            color: var(--text);
            margin-bottom: 0.3rem;
            line-height: 1.4;
            word-wrap: break-word;
        }

        .work-card-status {
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
            padding: 0.2rem 0.6rem;
            border-radius: 4px;  /* M√°s sutil */
            font-size: 0.7rem;
            font-weight: 500;
            background: var(--bg-dark);
            color: var(--primary);
            border: 1px solid var(--border);
        }

        .work-card-description {
            color: var(--text-light);
            margin-bottom: 1rem;
            line-height: 1.6;
            flex: 1;
            font-size: 0.95rem;
        }

        .work-card-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.85rem;
            color: var(--text-light);
            margin-bottom: 1rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border);
        }

        .work-card-category {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .work-card-date {
            font-size: 0.8rem;
        }

        .work-card-url {
            padding: 0.625rem 1.25rem;
            background: var(--primary);  /* S√≥lido, sin gradiente */
            color: white;
            text-decoration: none;
            border-radius: 6px;  /* M√°s sutil */
            text-align: center;
            font-weight: 500;  /* Menos bold */
            transition: all 0.2s;
            display: block;
            cursor: pointer;
            border: none;
            width: 100%;
            font-size: 0.9rem;
        }

        .work-card-url:hover {
            background: var(--primary-dark);
            box-shadow: 0 2px 6px rgba(0, 102, 204, 0.25);
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-light);
        }

        .loading-spinner {
            display: inline-block;
            width: 48px;
            height: 48px;
            border: 4px solid var(--border);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-bottom: 1rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Error State */
        .error {
            background: var(--negative);  /* Color del estilo compartido */
            border: 1px solid var(--error);
            color: var(--error);
            padding: 1rem;
            border-radius: 6px;
            margin: 1.5rem 0;
            text-align: center;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-light);
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .empty-state-text {
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
            color: var(--text);
        }

        .empty-state-subtext {
            font-size: 1rem;
            color: var(--text-light);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .header {
                padding: 2rem 1rem;
            }

            .controls {
                flex-direction: column;
            }

            .search-box {
                width: 100%;
            }

            .works-grid {
                grid-template-columns: 1fr;
            }

            .stats {
                grid-template-columns: 1fr;
            }
        }

        /* Fade in animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .work-card {
            animation: fadeIn 0.3s ease-out;
        }

        /* Smooth transitions */
        * {
            transition: background-color 0.2s, color 0.2s, border-color 0.2s;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üìä Data Science Index</h1>
        <p>Portafolio de An√°lisis Predictivo y Ciencia de Datos</p>
    </div>

    <div class="container">
        <!-- Loading State -->
        <div id="loading" class="loading">
            <div class="loading-spinner"></div>
            <p>Cargando trabajos...</p>
        </div>

        <!-- Error State -->
        <div id="error" class="error" style="display: none;"></div>

        <!-- Main Content -->
        <div id="content" style="display: none;">
            <!-- Controls -->
            <div class="controls">
                <div class="search-box">
                    <span class="search-icon">üîç</span>
                    <input 
                        type="text" 
                        id="searchInput" 
                        placeholder="Buscar trabajos por nombre, descripci√≥n o categor√≠a..."
                        autocomplete="off"
                    >
                </div>
                <div class="filter-group" id="categories"></div>
            </div>

            <!-- Stats -->
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-value" id="total-works">0</div>
                    <div class="stat-label">Trabajos Totales</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="filtered-works">0</div>
                    <div class="stat-label">Resultados Mostrados</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="active-works">0</div>
                    <div class="stat-label">Trabajos Activos</div>
                </div>
            </div>

            <!-- Works Grid -->
            <div class="works-grid" id="works-grid"></div>
        </div>
    </div>

    <script>
        // ============================================================================
        // CONFIGURACI√ìN
        // ============================================================================
        
        function getApiUrl() {
            // Si est√° definida globalmente, usarla
            if (window.API_URL) {
                return window.API_URL;
            }
            
            const hostname = window.location.hostname;
            const protocol = window.location.protocol;
            const port = window.location.port ? `:${window.location.port}` : '';
            
            // Si estamos en Cloud Run, construir la URL de la API
            if (hostname.includes('dsi-frontend')) {
                const apiHostname = hostname.replace('dsi-frontend', 'dsi-api');
                return `${protocol}//${apiHostname}${port}`;
            }
            if (hostname.includes('data-science-index-frontend')) {
                const apiHostname = hostname.replace('data-science-index-frontend', 'data-science-index-api');
                return `${protocol}//${apiHostname}${port}`;
            }
            
            // Para desarrollo local
            if (hostname === 'localhost' || hostname === '127.0.0.1') {
                return 'http://localhost:8080';
            }
            
            // Fallback: intentar construir desde el dominio actual
            return `${protocol}//${hostname.replace('frontend', 'api')}${port}`;
        }

        const API_URL = getApiUrl();
        
        // ============================================================================
        // ESTADO GLOBAL
        // ============================================================================
        
        let allWorks = [];
        let allCategories = [];
        let currentCategoryFilter = 'all';
        let currentSearchQuery = '';

        // ============================================================================
        // UTILIDADES
        // ============================================================================
        
        function showLoading() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('error').style.display = 'none';
            document.getElementById('content').style.display = 'none';
        }

        function showError(message) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'block';
            document.getElementById('error').textContent = `‚ùå ${message}`;
            document.getElementById('content').style.display = 'none';
        }

        function showContent() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'none';
            document.getElementById('content').style.display = 'block';
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function highlightText(text, query) {
            if (!query) return escapeHtml(text);
            const regex = new RegExp(`(${query})`, 'gi');
            return escapeHtml(text).replace(regex, '<mark>$1</mark>');
        }

        // ============================================================================
        // CARGAR DATOS
        // ============================================================================
        
        async function loadCategories() {
            try {
                const response = await fetch(`${API_URL}/categories`);
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                
                const data = await response.json();
                allCategories = data.categories || [];
                
                renderCategories();
            } catch (error) {
                console.error('Error cargando categor√≠as:', error);
                // Continuar sin categor√≠as
            }
        }

        async function loadWorks() {
            showLoading();
            
            try {
                const response = await fetch(`${API_URL}/works`);
                if (!response.ok) throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                
                const data = await response.json();
                allWorks = data.works || [];
                
                updateStats();
                showContent();
                renderWorks();
                
                // Cargar categor√≠as despu√©s de los trabajos
                await loadCategories();
            } catch (error) {
                console.error('Error cargando trabajos:', error);
                showError(`Error al cargar trabajos: ${error.message}. Verifique que la API est√© disponible en ${API_URL}`);
            }
        }

        // ============================================================================
        // RENDERIZADO
        // ============================================================================
        
        function renderCategories() {
            const container = document.getElementById('categories');
            container.innerHTML = '';
            
            // Bot√≥n "Todos"
            const allBtn = document.createElement('button');
            allBtn.className = `filter-btn ${currentCategoryFilter === 'all' ? 'active' : ''}`;
            allBtn.textContent = 'üìä Todos';
            allBtn.onclick = () => setCategoryFilter('all');
            container.appendChild(allBtn);
            
            // Botones de categor√≠as
            allCategories.forEach(cat => {
                const btn = document.createElement('button');
                btn.className = `filter-btn ${currentCategoryFilter === cat.id ? 'active' : ''}`;
                btn.textContent = `${cat.icon} ${cat.name}`;
                btn.onclick = () => setCategoryFilter(cat.id);
                container.appendChild(btn);
            });
        }

        function getFilteredWorks() {
            let filtered = allWorks;
            
            // Filtro por categor√≠a
            if (currentCategoryFilter !== 'all') {
                filtered = filtered.filter(work => work.category === currentCategoryFilter);
            }
            
            // Filtro por b√∫squeda
            if (currentSearchQuery) {
                const query = currentSearchQuery.toLowerCase();
                filtered = filtered.filter(work => {
                    return (
                        (work.title && work.title.toLowerCase().includes(query)) ||
                        (work.work_name && work.work_name.toLowerCase().includes(query)) ||
                        (work.description && work.description.toLowerCase().includes(query)) ||
                        (work.short_description && work.short_description.toLowerCase().includes(query)) ||
                        (work.category_name && work.category_name.toLowerCase().includes(query))
                    );
                });
            }
            
            return filtered;
        }

        function renderWorks() {
            const grid = document.getElementById('works-grid');
            const filteredWorks = getFilteredWorks();
            
            updateStats(filteredWorks);
            
            if (filteredWorks.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state" style="grid-column: 1/-1;">
                        <div class="empty-state-icon">üîç</div>
                        <div class="empty-state-text">No se encontraron trabajos</div>
                        <div class="empty-state-subtext">
                            ${currentSearchQuery ? 'Intenta con otros t√©rminos de b√∫squeda' : 'No hay trabajos disponibles en este momento'}
                        </div>
                    </div>
                `;
                return;
            }
            
            grid.innerHTML = filteredWorks.map(work => {
                const title = work.title || work.work_name || 'Sin t√≠tulo';
                const description = work.short_description || work.description || 'Sin descripci√≥n';
                const url = work.url || work.work_url || '#';
                
                return `
                    <div class="work-card">
                        <div class="work-card-header">
                            <div class="work-card-icon">${work.category_icon || 'üìä'}</div>
                            <div class="work-card-title-group">
                                <div class="work-card-title">${highlightText(title, currentSearchQuery)}</div>
                                <div class="work-card-status">
                                    ${work.status_badge || 'üü¢'} ${(work.status || 'active').toUpperCase()}
                                </div>
                            </div>
                        </div>
                        <div class="work-card-description">${highlightText(description, currentSearchQuery)}</div>
                        <div class="work-card-meta">
                            <div class="work-card-category">
                                ${work.category_icon || 'üìä'} ${work.category_name || work.category || ''}
                            </div>
                            <div class="work-card-date">${work.created_date || ''}</div>
                        </div>
                        <a href="${url}" target="_blank" class="work-card-url" onclick="event.stopPropagation()">
                            üöÄ Ver Trabajo
                        </a>
                    </div>
                `;
            }).join('');
        }

        function updateStats(filteredWorks = null) {
            const filtered = filteredWorks || getFilteredWorks();
            const activeWorks = allWorks.filter(w => w.status === 'active').length;
            
            document.getElementById('total-works').textContent = allWorks.length;
            document.getElementById('filtered-works').textContent = filtered.length;
            document.getElementById('active-works').textContent = activeWorks;
        }

        // ============================================================================
        // EVENT HANDLERS
        // ============================================================================
        
        function setCategoryFilter(category) {
            currentCategoryFilter = category;
            renderCategories();
            renderWorks();
        }

        // B√∫squeda con debounce
        let searchTimeout;
        document.getElementById('searchInput').addEventListener('input', (e) => {
            clearTimeout(searchTimeout);
            currentSearchQuery = e.target.value.trim();
            
            searchTimeout = setTimeout(() => {
                renderWorks();
            }, 300); // Esperar 300ms despu√©s de que el usuario deje de escribir
        });

        // ============================================================================
        // INICIALIZACI√ìN
        // ============================================================================
        
        // Cargar trabajos al inicio
        loadWorks();
        
        // Recargar cada 5 minutos para obtener actualizaciones
        setInterval(loadWorks, 5 * 60 * 1000);
    </script>

    <style>
        mark {
            background: #fef3c7;
            color: var(--text);
            padding: 0.1em 0.2em;
            border-radius: 3px;
            font-weight: 500;
        }
    </style>
</body>
</html>
